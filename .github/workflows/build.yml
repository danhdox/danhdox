name: Build and Test

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Package action
        run: npx @vercel/ncc build lib/index.js -o dist
      
      - name: Check for changes
        run: |
          git diff --exit-code dist/ || (echo "Dist files are not up to date. Run 'npm run build && npx @vercel/ncc build lib/index.js -o dist' and commit changes." && exit 1)
